<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <title>Bootcamp DNC</title>
    </head>
    <body>
        <nav id="main">
            <div id="menu">
                <a href="" class="noUnderLine">Home</a>
                <a href="" class="noUnderLine">Ultimas edições</a>
                <a href="" class="noUnderLine">Requisitos para participar</a>
            </div>
            <button class="buttonLogin" id="loginText">Login</button>
        </nav>
        <section id="sub1">
            <header>
                <h1 id="subTitle">
                    <p >Bootcamp DNC</p>
                </h1>
                <h2 id="subText">
                    Esse será um evento exclusivo para todos os alunos<br>
                    da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br>
                    semana intensiva de conteúdo de mercado entre<br>
                    <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
                </h2>

            </header>
            <form>
                <div class="formGroup">
                    <label class="formGroupTitle">Nome:</label>
                    <c>
                        <input type="text" placeholder="Insira seu nome aqui...">
                    </c>
                </div>
                <div class="formGroup">
                    <label class="formGroupTitle">Sobreome:</label>
                        <c>
                            <input type="text" placeholder="Insira seu sobrenome aqui..."><br><br>
                        </c>
                </div>
                <div class="formGroupCheck">
                    <label class="formGroupTitle">Área de interesse:</label>
                    <div class="formGroupCheck">
                        <div class="checkBoxItens">
                            <input type="checkbox" value="front" class="checkboxBox">
                            <label class="checkBoxNome">Front-End</label>

                            <input type="checkbox" value="back" class="checkboxBox">
                            <label class="checkBoxNome">Back-End</label>

                            <input type="checkbox" value="bd" class="checkboxBox">
                            <label class="checkBoxNome">Banco de Dados</label>
                        </div>
                    </div>
                </div>
                <div class="formGroup">
                    <label class="formGroupTitle">E-mail:</label>
                        <c>
                            <input type="text" placeholder="Insira seu e-mail aqui...">
                        </c>
                </div>
                <div class="formGroup">
                    <label class="formGroupTitle">Telefone:</label>
                        <c>
                            <input type="text" placeholder="(99) 9999-9999">
                        </c>
                </div>
                <div class="formGroup">
                    <label class="formGroupTitle">Insira uma frase criativa aqui:</label>
                        <c>
                            <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
                        </c>
                </div>
                <input type="submit" value="Cadastrar">
            </form>

        </section>
    </body>
</html>
